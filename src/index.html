<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-800 to-purple-900 min-h-screen flex justify-center items-center">
    <!-- Container -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
            To-Do List <span class="ml-2">üìù</span>
        </h1>

        <!-- Input section -->
        <div class="flex items-center bg-slate-100 rounded-xl mb-4">
            <input id="taskInput" type="text" placeholder="Add your task" class="flex-grow rounded-xl py-2 px-5 bg-slate-100 focus:outline-none ">
            <button id="addTaskBtn" class="bg-orange-500 text-white py-2 px-6 rounded-xl font-bold hover:bg-orange-600 transition-all">Add</button>
        </div>

        <!-- Task list -->
        <ul id="taskList">
        </ul>
    </div>
</body>

<script src="script.js"></script>


</html>
